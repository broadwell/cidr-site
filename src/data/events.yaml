- title: CIDR Python Introduction to Text Analysis
  description:
    "<p>This two-part workshop series will introduce you to working with\
    \ text data using the spaCy and textacy Python libraries. You will learn to effectively\
    \ streamline text preprocessing, understand word tokenization, sentence segmentation,\
    \ part-of-speech tagging, and named entity recognition using a single document\
    \ (a short excerpt from H.G. Wells's A Short History of the World) and across\
    \ a corpus of legal documents.\_</p>\n<p>Prerequisites: The Introduction to Python\
    \ CIDR workshop or equivalent experience.</p>\n<ul>\n<li>Materials: <a href=\"\
    https://github.com/sul-cidr/Workshops/tree/master/Text_Analysis_with_Python\"\
    \ target=\"_blank\" data-cke-saved-href=\"https://github.com/sul-cidr/Workshops/tree/master/Text_Analysis_with_Python\"\
    \ rel=\"noopener\">https://github.com/sul-cidr/Workshops/tree/master/Text_Analysis_with_Python</a></li>\n\
    <li>This workshop will use Jupyter Notebooks. Make sure you have Python Anaconda\
    \ Distribution 3.6+ installed before the start of the workshop: <a href=\"https://www.anaconda.com/products/individual\"\
    \ target=\"_blank\" data-cke-saved-href=\"https://www.anaconda.com/products/individual\"\
    \ rel=\"noopener\">https://www.anaconda.com/products/individual</a></li>\n</ul>"
  datetime: 2022-02-08 14:00:00-08:00
- title: CIDR R Visualization
  description:
    "<p>Data visualizations are one of the most important parts of any\
    \ presentation or manuscript and are essential to effectively communicate research.\
