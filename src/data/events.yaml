- title: CIDR R Introduction to Text Analysis
  description:
    "<p>Are you interested in analyzing collections of novels or journal\
    \ articles? Do you want to understand patterns across collections of tweets or\
    \ other social media data? In this workshop, we'll learn how to import, clean,\
    \ and analyze collections of text with R using several standard text mining libraries.\_\
    </p>  <p>Prerequisites: The Introduction to R CIDR workshop or equivalent experience.</p>\
    \  <p>Make sure you have installed R and RStudio prior to the start of the workshop:\_\
    </p>  <ul>  <li aria-level=\"1\">Materials: <a href=\"https://cengel.github.io/R-text-analysis/\"\
